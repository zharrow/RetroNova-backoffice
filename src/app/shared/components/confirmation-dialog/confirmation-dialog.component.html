<div class="confirmation-dialog">
  <h2>{{ title }}</h2>
  <p>{{ message }}</p>
  <div class="confirmation-actions">
    <button pButton pRipple type="button" label="Annuler" class="p-button-outlined p-button-secondary" (click)="cancel()"></button>
    <button pButton pRipple type="button" label="Confirmer" class="p-button-danger" (click)="confirm()"></button>
  </div>
</div>
