<div class="login-container">
  <div class="login-card">
    <h2>Retro Nova - Back Office</h2>
    <h3>Connexion</h3>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" [ngClass]="{'ng-dirty': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}" />
        @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
          <small class="p-error">Email requis.</small>
        }
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="p-error">Email requis.</small>
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="p-error">Email invalide.</small>
      </div>
      
      <div class="field">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" pInputText formControlName="password" [ngClass]="{'ng-dirty': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}" />
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="p-error">Mot de passe requis.</small>
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')" class="p-error">Le mot de passe doit contenir au moins 6 caract√®res.</small>
      </div>
      
      <div class="field">
        <button pButton pRipple type="submit" label="Se connecter" [disabled]="loginForm.invalid || isLoading" [loading]="isLoading"></button>
      </div>
    </form>
  </div>
</div>
